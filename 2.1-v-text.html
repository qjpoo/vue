<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text</title>
  </head>
  <body>
    <div id="app">
        <h2 v-text="message">xxoo</h2>
        <h2> hello {{ message }} </h2>
        <h2 v-text="message + '!'">xxoo</h2>
        <h2> hello {{ message + "!" }} </h2>
        <h2> hello {{ info + "!" }} </h2>
    </div>
    <script src="vue.js" type="text/javascript"></script>
    <script>
      var  app = new Vue({
          el: "#app",
          data: {
              message: "vue.js",
              info: "BeiJing"
          }
      })
    </script>
  </body>
</html>
