<html>
  <head>
    <title>hello world</title>
  </head>

  <body>
    <div id="app">{{ message }} {{ xxoo }}</div>

    <div id="app2">
      <span v-bind:title="message">xxoo </span>
    </div>

    <div id="app3">
      <p v-if="seen">Now i see you ..</p>
    </div>

    <div id="app4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>

  <script src="vue.js" type="text/javascript"></script>
    <script>
      // #是ID选择器
      var app = new Vue({
          el: "#app ", 
          data: {
              message: "Hello Vue! ",
              xxoo: "ni hao ma ? ",
          },
      });
      var app2 = new Vue({
          el: "#app2 ",
          data: {
              message: "Page Load Time: " + new Date().toLocaleString(),
          },
      });

      //控制元素是否显示
      var app3 = new Vue({
          el: '#app3',
          data: {
              seen: true
          }
      })

      // v-for 指令可以绑定数组的数据来渲染一个项目列表
      var app4 = new Vue({
          el: '#app4',
          data: {
              todos: [{
                  text: 'go'
              }, {
                  text: 'javascript'
              }, {
                  text: 'Java'
              }]
          }
      })
    </script>
  </body>
</html>
