<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</v-on></title>
    <style>
      .active {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img v-bind:src="imgSrc" alt="" />
      <br />
      <img
        :title="imgTitle + '!!!'"
        :src="imgSrc"
        alt=""
        :class="isActive?'active':''"
        @click="ifActive"
      />
<br>
<!-- active为真,取觉于isActive的值-->
      <img
        :title="imgTitle + '!!!'"
        :src="imgSrc"
        alt=""
        :class={active:isActive}
        @click="ifActive"
      />
    </div>
    <script src="vue.js" type="text/javascript"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          imgSrc:
            "https://www.baidu.com/img/hqydong_4f3f63f09807e2a2535ee5c2b6100511.gif",
          imgTitle: "xxoo",
          isActive: false,
        },
        methods: {
          ifActive: function () {
            this.isActive = !this.isActive;
          },
        },
      });
    </script>
  </body>
</html>
