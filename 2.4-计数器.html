<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</v-on></title>
  </head>
  <body>
    <div id="app">
      <div class="input-num">
        <button @click="sub">-</button>
        <span> {{num}} </span>
        <button @click="add">+</button>
      </div>
    </div>
    <script src="vue.js" type="text/javascript"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num: 0,
        },
        methods: {
          add: function () {
            // console.log("add")
            if (this.num < 10) {
              this.num++; // this代表app
            } else {
              alert("最大值不能超过10");
            }
          },
          sub: function () {
            if ((this.num > 0)) {
              this.num--;
            } else {
              alert("最小值为0");
            }
          },
        },
      });
    </script>
  </body>
</html>
