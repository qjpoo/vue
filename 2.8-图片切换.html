<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</v-on></title>
    <style>
      .active {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="mask">
      <div class="center"></div>
      <h2 class="title">
        chiling
      </h2>

      <!-- 左箭头-->
      <a href="javascript:void(0)">
        <img
          v-show="index!=0"
          @click="prev"
          src="./img/left.jpg"
          alt=""
          width="200px"
          height="150px"
        />
      </a>

      <!--图片-->
      <img width="450px" height="450px" :src="imgArr[index]" alt="" />

      <!-- 右箭头-->
      <a href="javascript:void(0)">
        <img
          v-show="index < imgArr.length - 1"
          @click="next"
          src="./img/right.jpg"
          alt=""
          width="200px"
          height="150px"
        />
      </a>
    </div>
    <script src="vue.js" type="text/javascript"></script>
    <script>
      var app = new Vue({
        el: "#mask",
        data: {
          imgArr: [
            "./img/0.jpg",
            "./img/1.jpg",
            "./img/2.jpg",
            "./img/3.jpg",
            "./img/4.jpg",
            "./img/5.jpg",
            "./img/6.jpg",
          ],
          index: 0,
        },
        methods: {
          prev: function () {
            this.index--;
          },
          next: function () {
            this.index++;
          },
        },
      });
    </script>
  </body>
</html>
