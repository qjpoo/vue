<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on</title>
  </head>
  <body>
    <div id="app">
      <input type="button" value="Click it" @click="dotIt(666,'老铁')">

      <input type="text" @keyup="sayHi"><!-- 键盘弹起事件 -->

      <input type="text" @keyup.enter="sayEnter">
    </div>

    <script src="vue.js" type="text/javascript"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
        },
        methods: {
          dotIt: function(p1,p2){ // 把666传给形参p1
              console.log("xxxxxx")
              console.log(p2, p1)
          },
          sayHi: function(){
            alert("您吃了吗?")
          },
          sayEnter: function(){
            alert("How are u ?")
          },
        },
      });
    </script>
  </body>
</html>
