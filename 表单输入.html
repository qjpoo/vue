<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js" type="text/javascript"></script>

    <title>form bind</title>
</head>
<body>
    <div id="app">
        <p> {{ message }}</p>
        <input type="text" v-model="message">
    </div>

    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue '
        }
    })
    </script>
</body>
</html>
