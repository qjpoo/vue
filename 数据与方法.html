<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form bind</title>
</head>
<body>
    <div id="app">
        {{ a }} ----
    </div>

    <script src="vue.js" type="text/javascript"></script>
    <script>
    var data1 = { a: 1};
    var vm = new Vue({
        el: '#app',
        data: data1
    });
    //data1.a = 'hi, a';
    //vm.a = 'test ...';
    //data1.a == vm.a;
    //data.b = 'xxoo';  // 不会生成
    console.log(vm.$data.a == data1.a); // true

    // 观察变量a
    vm.$watch('a', function(newVal, oldVal) {
        console.log(newVal, oldVal);
    })
    vm.$data.a = "nnnn";  // 这里要写成vm实例中的data, 变量a由1变成了nnn

    </script>
</body>
</html>
